name: Pull request verification builds

on:
  pull_request:
   branches:
     - main

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java_version: [8, 11]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: pull-request-${{ runner.os }}-java-${{ matrix.java_version }}-buildx-${{ github.sha }}
          restore-keys: |
            pull-request-${{ runner.os }}-java-${{ matrix.java_version }}-buildx
      -
        name: Build images
        id: build_images
        run: make all java_version=${{ matrix.java_version }} docker_org=${{ secrets.DOCKERHUB_USERNAME }} cache=/tmp/.buildx-cache
