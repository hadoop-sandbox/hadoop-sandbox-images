name: CI to Docker Hub 

on:
  schedule:
    - cron: '0 0 * * *'
  push:
   branches:
     - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push hadoop-base
        id: build_hadoop_base
        uses: docker/build-push-action@v2
        with:
          context: 3.3/hadoop-base
          platforms: linux/amd64,linux/arm64/v8
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          tags: packet23/hadoop-base:latest,packet23/hadoop-base:3,packet23/hadoop-base:3.3,packet23/hadoop-base:3.3.1
      -
        name: hadoop-base image digest
        run: echo ${{ steps.build_hadoop_base.outputs.digest }}
